<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Inscrição - Curso de Piloto Privado</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #002244;
      color: white;
      padding: 30px;
      text-align: center;
    }

    main {
      padding: 40px 20px;
      max-width: 600px;
      margin: auto;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #002244;
      text-align: center;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-bottom: 5px;
      margin-top: 15px;
      font-weight: bold;
    }

    form input, form select, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }

    button {
      margin-top: 25px;
      background-color: #28a745;
      color: white;
      border: none;
      padding: 12px 20px;
      border-radius: 5px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
    }

    button:hover {
      background-color: #218838;
    }

    .aviso {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      background-color: #eef5ff;
      padding: 10px;
      border-left: 4px solid #0044cc;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<header>
  <h1>Formulário de Inscrição</h1>
</header>

<main>
  <form action="https://formsubmit.co/alunospilotos@gmail.com" method="post">
    <label for="nome">Nome Completo</label>
    <input type="text" id="nome" name="nome" required>

    <label for="cpf">CPF</label>
    <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">

    <label for="email">E-mail</label>
    <input type="email" id="email" name="email" required>

    <label for="telefone">Telefone</label>
    <input type="tel" id="telefone" name="telefone" required>

    <label for="data-nascimento">Data de Nascimento</label>
    <input type="date" id="data-nascimento" name="data-nascimento" required>

    <label for="endereco">Endereço Completo</label>
    <textarea id="endereco" name="endereco" rows="3" required></textarea>

    <label for="curso">Curso</label>
    <select id="curso" name="curso" required>
      <option value="piloto-privado">Piloto Privado</option>
      <option value="comissario">Comissário de Voo</option>
    </select>

    <label for="pagamento">Forma de Pagamento da Entrada</label>
    <select id="pagamento" name="pagamento" required>
      <option value="pix">PIX</option>
      <option value="boleto">Boleto Bancário</option>
      <option value="transferencia">Transferência Bancária</option>
    </select>

    <button type="submit">Finalizar Inscrição</button>

    <div class="aviso">
      Após enviar o formulário, você receberá as instruções de pagamento da entrada de R$ 2.000,00 no e-mail informado. O valor não poderá ser pago via cartão de crédito.
    </div>
  </form>
</main>

</body>
</html>
